<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Websocket Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Websocket Settings</h2>
  <form id="websocket-form">
    <label for="host">Host:</label>
    <input type="text" id="host" name="host" value="ws://localhost:8080/websocket">
    <button type="submit">Save</button>
  </form>
  <script src="page.js"></script>
</body>
</html>
